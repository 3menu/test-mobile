<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Mobile CMS Editor</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#ffffff" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="CMS Editor" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <link rel="manifest" href="/manifest.json" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://ga.jspm.io/npm:react-dom@18.2.0/",
        "react": "https://ga.jspm.io/npm:react@18.2.0/"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel" data-type="module">
      import React, { useState, useEffect } from 'react';
      import ReactDOM from 'react-dom/client';

      const App = () => {
        const [installPromptEvent, setInstallPromptEvent] = useState(null);

        useEffect(() => {
          const handleBeforeInstallPrompt = (event) => {
            event.preventDefault();
            setInstallPromptEvent(event);
            console.log(`'beforeinstallprompt' event was fired.`);
          };

          window.addEventListener('beforeinstallprompt', handleBeforeInstallPrompt);
          
          return () => {
            window.removeEventListener('beforeinstallprompt', handleBeforeInstallPrompt);
          };
        }, []);

        const handleInstallClick = () => {
          if (!installPromptEvent) {
            alert('Không thể cài đặt ngay lúc này. Hãy thử lại sau hoặc dùng tính năng "Thêm vào màn hình chính" của trình duyệt.');
            return;
          }
          installPromptEvent.prompt();
          installPromptEvent.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('User accepted the A2HS prompt');
            } else {
              console.log('User dismissed the A2HS prompt');
            }
            setInstallPromptEvent(null);
          });
        };

        return (
          <main className="bg-gray-50 h-dvh w-screen flex items-center justify-center">
            <div className="relative w-full h-full overflow-hidden">
              {installPromptEvent && (
                <button
                  onClick={handleInstallClick}
                  className="absolute top-4 right-4 bg-blue-500 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75 z-10"
                  aria-label="Install App"
                >
                  Cài đặt
                </button>
              )}
              <iframe
                id="menu-iframe"
                // ===================================================================
                // QUAN TRỌNG: Dán URL của bạn vào đây! (Xem hướng dẫn bên dưới)
                // ===================================================================
                src="https:\/\/n-idqiiyuekpxu4oyteana2q27zeawcgj6h5hhv7a-0lu-script.googleusercontent.com\/userCodeAppPanel?createOAuthDialog\x3dtrue"
                className="w-full h-full border-none"
                title="Mobile CMS Editor"
                allow="geolocation; microphone; camera; midi; encrypted-media; autoplay; clipboard-write; web-share"
              >
              </iframe>
            </div>
          </main>
        );
      };

      const rootElement = document.getElementById('root');
      const root = ReactDOM.createRoot(rootElement);
      root.render(<App />);

    </script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(error => {
              console.log('ServiceWorker registration failed: ', error);
            });
        });
      }
    </script>
</body>
</html>
