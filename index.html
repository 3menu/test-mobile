<!DOCTYPE html>
<html lang="en">
  <!-- ... các thẻ head của bạn vẫn giữ nguyên ... -->
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Installable Web App</title>
    
    <meta name="theme-color" content="#ffffff" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Web App" />
    <link rel="apple-touch-icon" href="https://upload.wikimedia.org/wikipedia/commons/d/dc/Android-icon-192x192.png" />
    <link rel="manifest" href="/manifest.json" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel" data-type="module">
      import React, { useState, useEffect } from 'react';
      import ReactDOM from 'react-dom/client';

      const App = () => {
        // ... code xử lý install prompt của bạn vẫn giữ nguyên ...
        const [installPromptEvent, setInstallPromptEvent] = useState(null);

        useEffect(() => {
          const handleBeforeInstallPrompt = (event) => {
            event.preventDefault();
            setInstallPromptEvent(event);
          };
          window.addEventListener('beforeinstallprompt', handleBeforeInstallPrompt);
          return () => {
            window.removeEventListener('beforeinstallprompt', handleBeforeInstallPrompt);
          };
        }, []);

        const handleInstallClick = () => {
          if (!installPromptEvent) return;
          installPromptEvent.prompt();
          installPromptEvent.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('User accepted the A2HS prompt');
            } else {
              console.log('User dismissed the A2HS prompt');
            }
            setInstallPromptEvent(null);
          });
        };

        return (
          <main className="bg-gray-50 h-screen w-screen flex items-center justify-center">
            <div className="relative w-full max-w-[500px] mx-auto h-screen overflow-hidden border border-gray-300 shadow-lg md:h-[90vh] md:rounded-xl">
              {installPromptEvent && (
                <button
                  onClick={handleInstallClick}
                  className="absolute top-4 right-4 bg-blue-500 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75 z-10"
                  aria-label="Install App"
                >
                  Cài đặt
                </button>
              )}
              <iframe
                id="menu-iframe"
                // --- THAY ĐỔI Ở ĐÂY ---
                // Dán URL bạn đã sao chép ở Bước 1 vào đây
                src="https://n-idqiiyuekpxu4oyteana2q27zeawcgj6h5hhv7a-0lu-script.googleusercontent.com/userCodeAppPanel?..."
                className="w-full h-full border-none"
                loading="lazy"
                scrolling="no"
                title="3enu"
                allow="geolocation; microphone; camera; midi; encrypted-media; autoplay; clipboard-write; web-share"
              >
              </iframe>
            </div>
          </main>
        );
      };

      const rootElement = document.getElementById('root');
      if (!rootElement) {
        throw new Error("Could not find root element to mount to");
      }
      const root = ReactDOM.createRoot(rootElement);
      root.render(<React.StrictMode><App /></React.StrictMode>);
    </script>
    
    <!-- ... script đăng ký service-worker của bạn vẫn giữ nguyên ... -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(reg => console.log('ServiceWorker registration successful'))
            .catch(err => console.log('ServiceWorker registration failed:', err));
        });
      }
    </script>
  </body>
</html>
