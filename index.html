<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Mobile CMS Editor</title>
    
    <!-- Meta tags quan trọng cho PWA và hiển thị trên mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="CMS Editor">
    <meta name="theme-color" content="#f8fafc">

    <!-- Liên kết đến file Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- Icon cho iOS -->
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">

    <style>
        /* Reset CSS để loại bỏ khoảng trắng mặc định */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Ngăn cuộn trang chính */
            background-color: #f8fafc; /* Màu nền giống app của bạn */
        }

        /* CSS cho iframe để chiếm toàn bộ màn hình */
        #app-frame {
            border: none;
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <!-- Iframe trỏ đến URL ứng dụng Apps Script của bạn -->
    <iframe id="app-frame" src="https://script.google.com/macros/s/AKfycbxVL4xtiNdGmHUA2tuu2Se5S3GuGir5VEDB56wOspcO2SD9eVGyVS-jNaji1pQ76WU/exec"></iframe>

    <script>
        // Đăng ký Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
